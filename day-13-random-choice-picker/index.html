<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/39871aa8d6.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Random Choice Picker</title>
  </head>
  <body>
    <a class="btn-home-back" href="../index.html">back</a>

    <div class="container">
      <h1>Random Choice Picker</h1>
      <h3>
        Enter all of the choices divided by a comma (',').<br />
        Press enter when you're done
      </h3>

      <textarea
        id="textarea"
        placeholder="Enter choices here..."
        cols="30"
        rows="10"
      ></textarea>

      <div class="tags">
        <div class="tag highlight">tag 1</div>
        <div class="tag">tag 2</div>
        <div class="tag">tag 3</div>
        <div class="tag">tag 4 tag</div>
        <div class="tag">tag 1</div>
        <div class="tag">tag 2</div>
        <div class="tag">tag 3</div>
        <div class="tag">tag 4 tag</div>
        <div class="tag">tag 1</div>
        <div class="tag">tag 2</div>
        <div class="tag">tag 3</div>
        <div class="tag highlight">tag 4 tag</div>
        <div class="tag">tag 1</div>
        <div class="tag">tag 2</div>
        <div class="tag">tag 3</div>
        <div class="tag">tag 4 tag</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
